<!DOCTYPE html>
<html lang="en">
  <head>

        <title>Train Schedule</title>

      <!-- My CSS -->
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">

    <!-- CSS for clock -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
    <link href="https://fonts.googleapis.com/css?family=Share+Tech+Mono&display=swap" rel="stylesheet">
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <!-- jquery -->
    <script  src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/7.1.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.1.0/firebase-database.js"></script>
    <!-- Moment.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    
  </head>
  <body>

    <div id="clock">
        <p class="date">{{ date }}</p>
        <p class="time">{{ time }}</p>
        <p class="text">Your Daily Train CheckerS</p>
    </div>

    <div class="container">
        <!-- Tain Schedule -->
        <div class="col-lg-12">
                <div class="panel" style="margin-top: 35%">
                  <div class="panel-heading" style="background-color: #0f3854">
                    <h3 class="panel-title" style="color: white; font-family: 'Share Tech Mono', monospace;">Current Train Schedule</h3>
    </div>

    <table id="Schedule" class="table table-striped table-bordered" cellspacing="0" width="100%" style="background-color: #6b8299">
        <thead>
            <tr>
                <th>Train Name</th>
                <th>Destination</th>
                <th>Frequency (in minutes)</th>
                <th>Next Arrival</th>
                <th>Minutes Away</th>
            </tr>
        </thead>
        <tbody>

            </tbody>    
        </table>
    </div>
</div>

<!-- Adding tain information -->

<div class="col-lg-12">
    <div class="panel panel-default">
            <div class="panel-heading" style="background-color: #0f3854">
                    <h3 class="panel-title" style="color: white; font-family: 'Share Tech Mono', monospace;">Add Train</h3>
        </div>
        <div class="panel-body" style="background-color: #6b8299">
       
                    <form role="form">
            <div class="form-group">
                <label for="train-input">Train Name</label>
                <input class="form-control" id="train-input" type="text">
                </div>
                <div class="form-group">
                    <label for="destination-input">Destination</label>
                    <input class="form-control" id="destination-input" type="text">
                </div>
               <div class="form-group">
                   <label for="time-input">First Train Time (HH:mm - military time)</label>
                   <input class="form-control" id="time-input" type="text">
               </div>
               <div class="form-group">
                   <label for="frequency-input">Frequency (in minutes)</label>
                   <input class="form-control" id="frequency-input" type="text">
               </div>
               <button class="btn btn-default" id="add-train" type="submit" style="font-family: 'Share Tech Mono', monospace;">Send</button>
               </form>
        </div>
    </div>
</div>
    </div>

    <!-- Vue.js -->
    <script src='https://cdnjs.cloudflare.com/ajax/libs/vue/2.6.10/vue.min.js'></script>
    <!-- My JavaScript -->
    <script type="text/javascript" src="assets/javascript/train.js"></script>
  </body>
</html>
